<!doctype html>
<html lang="en">

<head>
    <title>Food App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box my-5">
            <input id="search-food" type="text" class="form-control" placeholder="Food Name">
            <button onclick="searchFoods()" class="btn btn-success search-btn">Search</button>
        </div>
        <div class="">
            <div id="food-container" class="row search-result mx-auto py-4">

            </div>
        </div>
        <h3 id="error-message" class="text-danger"></h3>
        <div id="food-dets" class="single-dets text-center">
        </div>

        <script src="app.js"></script>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
